<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

<form>
    <button type="button" data-cmd="justifyLeft"><i class='bx bx-align-left'></i></button>
    <button type="button" data-cmd="justifyCenter"><i class='bx bx-align-middle'></i></button>
    <button type="button" data-cmd="justifyRight"><i class='bx bx-align-right'></i></button>
    <button type="button" data-cmd="justifyFull"><i class='bx bx-align-justify'></i></button>
    <div class="separator"></div>
    <button type="button" data-cmd="bold"><i class='bx bx-bold'></i></button>
    <button type="button" data-cmd="italic"><i class='bx bx-italic'></i></button>
    <button type="button" data-cmd="underline"><i class='bx bx-underline'></i></button>
    <button type="button" data-cmd="strikethrough"><i class='bx bx-strikethrough'></i></button>
    <div class="separator"></div>
    <button type="button" data-cmd="insertOrderedList"><i class='bx bx-list-ol'></i></button>
    <button type="button" data-cmd="insertUnorderedList"><i class='bx bx-list-ul'></i></button>
    <div class="separator"></div>
    <div class="button-holder">
        <button type="button"><i class='bx bx-font-color' [style.color]="selectedColor"></i></button>
        <input type="color" (change)="chooseColor($event)" [value]="selectedColor"/>
    </div>
    <select (change)="changeSize($event)">
        <option *ngFor="let item of [].constructor(8); let i = index" [value]="i + 1" >{{i + 1}}</option>
    </select>
    <select (change)="changeFont($event)">
        <option *ngFor="let font of fonts" [value]="font">{{font}}</option>
    </select>
    <div class="separator"></div>
    <button type="button" data-cmd="insertImage"><i class='bx bx-image'></i></button>
    <button type="button" data-cmd="createLink"><i class='bx bx-link'></i></button>
    <div class="separator"></div>
    <button type="button" data-cmd="undo"><i class='bx bx-undo'></i></button>
    <button type="button" data-cmd="redo"><i class='bx bx-redo'></i></button>
    <div class="separator"></div>
    <button type="button" data-cmd="showCode" name="active"><i class='bx bx-code-block'></i></button>
</form>
<iframe id="output" name="textField" src='about:blank' (keyup)="onKey($event)"></iframe>
